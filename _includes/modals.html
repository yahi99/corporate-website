 <!-- Portfolio Modals -->
 {% for post in site.services %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h1>{{ post.title }}</h1>
                            <hr class="star-primary">
                            <img src="img/portfolio/large/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            <div class="item-content">
                                {{ post.content }}
                            </div>
                            <ul class="list-inline item-details">
                                <li>Client:
                                    <strong><a href="#">{{ post.client }}</a>
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong><a href="#">{{ post.project-date }}</a>
                                    </strong>
                                </li>
                                <li>Service:
                                    <strong><a href="#">{{ post.category }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                        <!-- <div class="modal-relatedservices">
                            <ul>
                                {% for service in site.services %}
                                  {% if service.category == post.category %}
                                      <li><a href="{{ service.url }}">{{ service.title }}</a></li>
                                  {% endif %}
                                {% endfor %}
                              </ul>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
