backend:
  name: github
  repo: BrightSoftwares/corporate-website
  base_url: https://netlify-github-oauth-provider.glitch.me
  branch: master # Branch to update (optional; defaults to master)
  #api_root: https://api.github.com
  #site_domain: cms.netlify.com
  #auth_endpoint: auth
  
publish_mode: editorial_workflow
media_folder: "assets/images/uploads" # Media files will be stored in the repo under images/uploads

collections:
  - name: "blog-en" # Used in routes, e.g., /admin/collections/blog
    label: "Blog English" # Used in the UI
    folder: "en/_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "flexstart-blog-single"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Author", name: "author", widget: "select", options: ["full", "john"]}
      - {label: "Language", name: "lang", widget: "select", options: ["fr", "en"]}
      - {label: "Language Post Ref", name: "ref", widget: "string"}
      - {label: "Categories", name: "categories", widget: "List", default: "" }
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
      
  - name: "blog-fr" # Used in routes, e.g., /admin/collections/blog
    label: "Blog French" # Used in the UI
    folder: "fr/_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "flexstart-blog-single"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Author", name: "author", widget: "select", options: ["full", "john"]}
      - {label: "Language", name: "lang", widget: "select", options: ["fr", "en"]}
      - {label: "Language Post Ref", name: "ref", widget: "string"}
      - {label: "Categories", name: "categories", widget: "List", default: "" }
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"} 
