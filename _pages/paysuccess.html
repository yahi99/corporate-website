    <!--<link rel="manifest" href="{{ "/assets/favicon.ico/manifest.json" | prepend: site.baseurl }}">-->

    <link rel="stylesheet" href="{{ baseurl }}{{ "/css/stripe/normalize.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ baseurl }}{{ "/css/stripe/global.css" | prepend: site.baseurl }}" />
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <div class="sr-payment-summary completed-view">
          <h1>Your payment succeeded</h1>
          <h4>
            View CheckoutSession response:
          </h4>
        </div>
        <div class="sr-section completed-view">
          <div class="sr-callout">
            <pre></pre>
          </div>
          <button onclick="window.location.href = '/';">Home</button>
        </div>
      </div>
      <div class="sr-content">
        <div class="pasha-image-stack">
          <img
            src="https://picsum.photos/280/320?random=1"
            width="140"
            height="160"
          />
          <img
            src="https://picsum.photos/280/320?random=2"
            width="140"
            height="160"
          />
          <img
            src="https://picsum.photos/280/320?random=3"
            width="140"
            height="160"
          />
          <img
            src="https://picsum.photos/280/320?random=4"
            width="140"
            height="160"
          />
        </div>
      </div>
    </div>
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      var sessionId = urlParams.get('session_id');
      if (sessionId) {
        fetch('/checkout-session?sessionId=' + sessionId)
          .then(function (result) {
            return result.json();
          })
          .then(function (session) {
            var sessionJSON = JSON.stringify(session, null, 2);
            document.querySelector('pre').textContent = sessionJSON;
          })
          .catch(function (err) {
            console.log('Error when fetching Checkout session', err);
          });
      }
    </script>
  </body>
</html>
